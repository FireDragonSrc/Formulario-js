<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="/CSS/desafios.css">
    <link rel="stylesheet" href="/fontawesome-free-6.5.1-web/css/all.css">
    <link rel="shortcut icon" href="/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="titulo">
            <h1>Cadastro</h1>
        </div>
        <form class="container">
            <div>
                <h3>Nome <i class="fa-solid fa-user"></i></i></h3>
                <input class="nome" type="text" placeholder="Digite o seu nome"/>
            </div>
            <div>
                <h3>Sobrenome <i class="fa-solid fa-signature"></i></h3>
                <input class="sobrenome" type="text" placeholder="Digite o seu sobrenome"/>
            </div>
            <div>
                <h3>Peso <i class="fa-solid fa-scale-balanced"></i></h3>
                <input class="peso" type="text" placeholder="Digite o seu peso"/>
            </div>
            <div>
                <h3>Altura <i class="fa-solid fa-ruler-vertical"></i></h3>
                <input class="altura" type="text" placeholder="Digite a sua altura"/>
            </div>
        </form>
        <div class="enviar">
            <input class="envia" type="submit" placeholder="Enviar">
        </div>
        <div>
            <p class="resultado"></p>
        </div>
    </main>
    <script src="/JAVASCRIPT/script.js"></script>
</body>
</html>
